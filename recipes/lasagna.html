<body>
    <h1>Recipe for lasagna</h1>
    <img src="classiclasagna.jpg" alt = "A picture of lasagna">
    <h2>Ingredients</h2>
    <ul>
        <li>Cheese</li>
        <li>Tomato sauce</li>
        <li>Meat</li>
        <li>Pasta</li>
        <li>Spices</li>
    </ul>
    <br>
    <h2>Steps</h2>
    <ol>
        <li>Take the pasta and lay down the first layer</li>
        <li>Add meat</li>
        <li>Add sauce</li>
        <li>Add cheese</li>
        <li>Repeat steps 1 - 4, 2 times</li>
        <li>Add cheese on top</li>
        <li>Bake for 1 hour</li>
    </ol>
